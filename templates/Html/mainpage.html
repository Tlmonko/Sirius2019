<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фотобаза</title>
    {% load staticfiles %}
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link type="text/css" rel="stylesheet" href="{% static "bootstrap-4.3.1-dist/css/bootstrap.min.css" %}">
    <link type="text/css" rel="stylesheet" href="{% static "CSS/style.css" %}">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<!-- <div class="text-center" style="margin-top: 50px;">
    <h1 class="">База фотографий</h1>
</div> -->
<div class="container-fluid text-center header">
    <h2 style="margin: 5px; color: #aaa">Загрузка файла</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container" style="width: 260px;">
                <input type="file" class="form-control-file" name="picture" style="margin-bottom: 5px; color: #cccccc;">
                <button type="submit" class="btn btn-primary">Загрузить картинку</button>
        </div>
    </form>
    <h2 id="warning">{{ param }}</h2>
</div>
<div class="text-center" id="app">
    <div class="container shadow-lg" id="main-container">
        <div class="row" style="display: flex !important;">
            <div class="col-md-4" v-for="image in images">
                <div class="card mb-3 my-card" :id="image.id">
                    <img class="card-image" :src="image.path_thumbnails" style="width: 100%; height: 100%; border-radius: 2px;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a :href="image.path" :download="image.name" class="btn btn-outline-secondary">Скачать</a>
                                <a :href="image.path" class="btn btn-outline-primary">Открыть</a>
                                <button @click="delete_image([[ image.id ]])" class="btn btn-outline-danger" href="">Удалить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src={% static "/JS/main.js" %}></script>
</body>
</html>
